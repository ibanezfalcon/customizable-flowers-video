<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers for You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Styling for the video */
        .video-background {
            position: absolute;
            top: 59%;
            left: 56%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 50%;
            object-fit: cover;
            z-index: -1;
        }

        /* Content container styling */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding-top: 20px;
            margin-top: 25px;
        }

        /* Body background */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Typing effect styling */
        .typing {
            display: inline-block;
            border-right: 0.15em solid #fff; 
            animation: blink 0.75s step-end infinite;
            text-align: center;
        }

        /* Blinking cursor effect */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Font styling for different parts */
        .happy-text {
            font-family: 'Sacramento', cursive;
            font-size: 3.3rem;
            color: #ff69b4; /* Pink color */
        }

        .reminder-text {
            font-family: 'Georgia', serif;
            font-size: 1.3rem;
            color: #fff;
            font-style: italic;
        }

        .modal-content {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .modal-title {
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sweet-message {
            font-family: 'Georgia', serif;
            font-size: 1.1rem;
            color: #ff69b4; /* Sweet pink color */
            max-height: 200px; /* Set a max height for the message box */
            overflow-y: auto; /* Allows scrolling */
            padding: 6px;
        }

        /* Image carousel styling */
        .carousel-inner img {
            width: 100%;
            height: 350px; /* Make sure images fit well */
            object-fit: cover;
            border-radius: 12px; /* Rounded corners */
            border: 5px solid #c01f1f; /* Pink border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Subtle shadow */
            padding: 0.5px;
        }

        #typing-text {
            font-family: 'Sacramento', cursive;
            font-style: italic;
            font-size: 2.3rem;
        }

        #reminderTxt {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        /* Modal Video Styling */
        .modal-video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main video that plays once -->
        <video class="video-background" id="flower-video" autoplay muted playsinline>
            <source src="/flowers1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Cut video that will loop -->
        <video class="video-background" id="cut-flower-video" autoplay muted loop playsinline style="display:none;">
            <source src="/flowersredloop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container content">
        <h1 class="typing" id="typing-text"></h1>
        <p class="reminder-text" id="reminder-text"></p>
    </div>

    <!-- Modal for displaying the sweet message and video -->
    <div class="modal fade" id="sweetMessageModal" tabindex="-1" aria-labelledby="sweetMessageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sweetMessageModalLabel">A Sweet Message For You</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="sweet-message" id="sweet-message-text">
                        You are my sunshine in every moment, my love. Here's to the future we will share and the memories we will create ❤️
                    </p>

                    <!-- Video instead of image carousel -->
                    <video id="modal-video" class="modal-video">
                        <source src="/danandyellevid.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Get the modal and video element
        const modal = document.getElementById('sweetMessageModal');
        const video = document.getElementById('modal-video');

        // Play video only after the modal has been shown (user interaction)
        modal.addEventListener('shown.bs.modal', function () {
            // Delay video play slightly to ensure user interaction has been captured
            setTimeout(() => {
                video.play().catch(error => {
                    console.error('Video play error: ', error); // Log any play errors
                });
            }, 200); // 200ms delay before playing
        });

        // Stop video when the modal is hidden
        modal.addEventListener('hidden.bs.modal', function () {
            video.pause();
            video.currentTime = 0; // Reset the video to start
        });

        async function fetchVerses() {
            try {
                const response = await fetch('store_bible_verses.json');
                const data = await response.json();
                return data.verses;
            } catch (error) {
                console.error('Error fetching Bible verses:', error);
                return []; 
            }
        }

        function typeText(element, text, speed) {
            let i = 0;
            let interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        document.getElementById('flower-video').addEventListener('ended', async () => {
            // Hide main video and show the cut video
            document.getElementById('flower-video').style.display = 'none';
            document.getElementById('cut-flower-video').style.display = 'block';

            const typingElement = document.getElementById('typing-text');
            const reminderElement = document.getElementById('reminder-text');

            // Start typing effect for the text message
            typeText(typingElement, "Happy hearts day!", 100);

            setTimeout(() => {
                typingElement.innerHTML += "<br><p id=reminderTxt>I love you for all that you are, all that you've been, and all that you're yet to be ❤️</p>";
            }, 3500); 

            setTimeout(() => {
                // Instead of a verse, display a sweet message in the modal
                const modal = new bootstrap.Modal(document.getElementById('sweetMessageModal'));
                modal.show();
            }, 8000); 
        });
    </script>
</body>
</html>
